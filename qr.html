<!-- Qr.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pʟᴀᴛɪɴᴜᴍ-V2 Pair via QR Code</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/74NG4nf.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }
    #qrImage {
      margin-top: 15px;
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      width: 250px;
      height: 250px;
    }
    #status {
      margin-top: 20px;
    }
    #back {
      margin-top: 20px;
      color: white;
      text-decoration: none;
    }
    #back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pair via QR Code</h1>
    <p>Open WhatsApp on your phone and scan the QR code below:</p>
    <div id="pair">
      <p id="status">Loading QR code...</p>
      <img id="qrImage" src="" alt="Scan this QR code with WhatsApp" style="display: none;">
    </div>
    <a id="back" href="/">&#8592; Back to Home</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script>
    async function fetchQRCode() {
      const qrImage = document.getElementById("qrImage");
      const statusText = document.getElementById("status");

      try {
        const { data } = await axios('/qrCode');
        if (data.qr) {
          qrImage.src = data.qr;
          qrImage.style.display = 'block';
          statusText.style.display = 'none';
        } else {
          statusText.innerHTML = "❗ Unable to retrieve QR code. Please refresh the page.";
        }
      } catch (error) {
        console.error('Error fetching QR code:', error);
        statusText.innerHTML = "❗ Service Unavailable. Please try again later.";
      }
    }

    window.onload = fetchQRCode;
  </script>
</body>
</html>

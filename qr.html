<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P ü·¥Ä·¥õ…™…¥·¥ú·¥ç-V2 Pair via QR Code</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    /* Background */
    body {
      background: url('https://i.imgur.com/74NG4nf.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* Header */
    .header {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 350px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    /* QR Code */
    #qrImage {
      margin-top: 15px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      width: 265px;
      height: 265px;
      display: none;
    }

    #status { margin-top: 10px; }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      margin-top: 15px;
      height: 10px;
    }

    .progress-bar {
      height: 10px;
      background: linear-gradient(90deg, #ff4444, #ff7300, #ffeb00, #48ff00);
      width: 100%;
      border-radius: 10px;
      transition: width 1s linear;
    }

    /* Back Button */
    #back {
      margin-top: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #25d366, #128C7E);
      border-radius: 20px;
      transition: 0.3s;
    }

    #back:hover {
      background: linear-gradient(135deg, #128C7E, #075e54);
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      font-size: 14px;
      margin-top: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #48ff00, #00ffd9, #006aff, #cc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 4s infinite alternate;
    }

    @keyframes rainbowText {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">P ü·¥Ä·¥õ…™…¥·¥ú·¥ç-V2 Pair via QR Code</div>

  <!-- Main Content -->
  <div class="container">
    <h3>üì∑ Scan QR Code</h3>
    <p>Open WhatsApp and scan the QR code below:</p>

    <div id="pair">
      <p id="status">Loading QR code...</p>
      <img id="qrImage" src="" alt="Scan this QR code with WhatsApp">
      <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
      </div>
      <p id="countdown">Expires in <span id="timeLeft">60</span> seconds</p>
    </div>

    <a id="back" href="/">&#8592; Back to Home</a>
  </div>

  <!-- Footer -->
  <div class="footer">Made by Jupiterbold</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script>
    async function fetchQRCode() {
      const qrImage = document.getElementById("qrImage");
      const statusText = document.getElementById("status");
      const progressBar = document.getElementById("progress");
      const timeLeftText = document.getElementById("timeLeft");
      let timeLeft = 60; // Set expiration time in seconds

      try {
        const { data } = await axios('/qrCode');
        if (data.qr) {
          qrImage.src = data.qr;
          qrImage.style.display = 'block';
          statusText.style.display = 'none';

          // Countdown Timer
          const countdown = setInterval(() => {
            timeLeft--;
            timeLeftText.textContent = timeLeft;
            progressBar.style.width = (timeLeft / 60) * 100 + "%";

            if (timeLeft <= 0) {
              clearInterval(countdown);
              statusText.style.display = 'block';
              statusText.innerHTML = "‚è≥ QR Code Expired! Refresh to generate a new one.";
              qrImage.style.display = 'none';
            }
          }, 1000);
        } else {
          statusText.innerHTML = "‚ùó Unable to retrieve QR code. Please refresh the page.";
        }
      } catch (error) {
        console.error('Error fetching QR code:', error);
        statusText.innerHTML = "‚ùó Service Unavailable. Please try again later.";
      }
    }

    window.onload = fetchQRCode;
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P ü·¥Ä·¥õ…™…¥·¥ú·¥ç-V2 Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Background */
    body {
      background: url('https://i.imgur.com/74NG4nf.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    /* Header */
    .header {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    /* Glassmorphic Box */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      width: 350px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    .container h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    /* Input Field */
    .input-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 10px;
      margin-top: 15px;
    }

    .input-container input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      caret-color: #25d366;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, #25d366, #128C7E);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #128C7E, #075e54);
      transform: scale(1.05);
    }

    /* Code Display */
    #pair {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #ff4444;
      cursor: pointer;
      transition: 0.3s;
    }

    #pair:hover {
      color: white;
    }

    /* Footer */
    .footer {
      font-size: 14px;
      margin-top: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #48ff00, #00ffd9, #006aff, #cc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 4s infinite alternate;
    }

    @keyframes rainbowText {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Floating Stars (Touch Effect) */
    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: floatUp 2s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">P ü·¥Ä·¥õ…™…¥·¥ú·¥ç-V2 Pair Code</div>

  <!-- Main Content -->
  <div class="container">
    <h3>üî¢ Link with Phone Number</h3>
    <p>Enter your number with country code</p>
    <div class="input-container">
      <input type="number" id="number" placeholder="234808xxxxxx">
    </div>
    <button class="submit-btn" id="submit">Submit</button>
    <div id="pair"></div>
  </div>

  <!-- Footer -->
  <div class="footer">Made by Jupiterbold</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let pairDisplay = document.getElementById("pair");
    let submitButton = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pairDisplay.innerHTML = "‚ùó Enter your WhatsApp number with country code.";
      } else if (numberInput.value.replace(/[^0-9]/g, "").length < 11) {
        pairDisplay.innerHTML = "‚ùó Invalid number format. Please try again.";
      } else {
        let formattedNumber = numberInput.value.replace(/[^0-9]/g, "");
        numberInput.value = "+" + formattedNumber;
        numberInput.style.color = "white";
        let { data } = await axios(`/code?number=${formattedNumber}`);
        let code = data.code || "‚ùó Service Unavailable";
        pairDisplay.innerHTML = `<span id="copy" onclick="copyToClipboard()">CODE: <b>${code}</b></span>`;
      }
    });

    async function copyToClipboard() {
      let text = document.getElementById("copy").innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(text);
      pairDisplay.innerHTML = "‚úîÔ∏è Copied!";
      setTimeout(() => {
        pairDisplay.innerHTML = `<span id="copy" onclick="copyToClipboard()">CODE: <b>${text}</b></span>`;
      }, 1000);
    }

    // Background Interaction Effect (Stars or Bubbles)
    document.addEventListener("click", function(event) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = `${event.clientX}px`;
      bubble.style.top = `${event.clientY}px`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2000);
    });
  </script>

</body>
</html>
